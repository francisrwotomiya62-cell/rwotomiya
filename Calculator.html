456<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CACULATOR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>MY CALCULATOR</h1>
    <div class="container">
        <div class="calculator">
    <form action="" name="clc">
        <div>
    <input type="text" name="display" style="width: 370px; height: 70px; background-color: darkmagenta;"><br>
    <input class="btn" type="button" value="1" onclick="clc.display.value += '1'">
    <input class="btn" type="button" value="2"onclick="clc.display.value += '2'">
    <input class="btn" type="button" value="3"onclick="clc.display.value += '3'">
    <input class="btn" type="button" value="+"onclick="clc.display.value += '+'" style="background-color: blue;"><br>
    </div>
    <div>
    <input class="btn" type="button" value="4" onclick="clc.display.value += '4'">
    <input class="btn" type="button" value="5" onclick="clc.display.value += '5'">
    <input class="btn" type="button" value="6" onclick="clc.display.value += '6'">
    <input class="btn" type="button" value="-"onclick="clc.display.value += '-'" style="background-color: chartreuse;"><br>
    </div>
    <div>
    <input class="btn" type="button" value="7" onclick="clc.display.value += '7'">
    <input class="btn" type="button" value="8" onclick="clc.display.value += '8'">
    <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">
    <input class="btn" type="button" value="*" onclick="clc.display.value += '*'" style="background-color: darkgoldenrod;"><br>
    </div>
    <div>
    <input class="btn" type="button" value="0" onclick="clc.display.value += '0'">
    <input class="btn" type="button" value="DE" onclick="display.value = ''" style="background-color: forestgreen;">
    <input class="btn" type="button" value="/" onclick="clc.display.value += '/'" style="background-color: cyan;">
    <input class="btn" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)" style="background-color: goldenrod;">
    </div>
    </form>
    </div>
    </div>
    <a href="./Email Address">Go to Email Address</a>
</body>

</html>
